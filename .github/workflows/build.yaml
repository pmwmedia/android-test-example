name: Build

on:
    - push
    - pull_request

jobs:

    android-tests:
        name: Android Tests
        runs-on: macos-10.15
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: 11
            - uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 31
                  arch: x86_64
                  target: google_apis
                  script: chmod +x ./gradlew && ./gradlew createDebugCoverageReport
